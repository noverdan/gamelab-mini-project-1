<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armos Second - Thrifting Shop</title>
    <link rel="stylesheet" href="./style/index.css" />
    <script defer src="./js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div>
        <img src="./asset/armos_logo_white.png" alt="logo" width="80" />
        <nav>
          <span><a href="#">Home</a></span>
          <span><a href="#">About Us</a></span>
          <span><a href="#">Product</a></span>
          <span><a href="#">Shop</a></span>
        </nav>
      </div>
    </header>

    <main>
      <!-- Hero Page -->
      <section class="hero">
        <div class="background">
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <div class="content">
          <div class="left">
            <h1>Selamat Datang <br />di Armos Second.</h1>
            <p>Tampil keren gak harus keluar duit banyak.</p>
            <button id="cta-hero">Belanja Sekarang</button>
          </div>
          <div class="right"></div>
        </div>
      </section>

      <div class="separator"></div>

      <!--  Product-->
      <section class="product">
        <div class="category"></div>
        <div class="product-list"></div>
        <button id="cta-product">
          <p>Lihat Koleksi Lainya</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 20 20"
          >
            <path
              fill="currentColor"
              d="M8.6 3.4L14.2 9H2v2h12.2l-5.6 5.6L10 18l8-8l-8-8z"
            />
          </svg>
        </button>
      </section>

      <div class="separator"></div>

      <section style="width: 100%; height: 400px"></section>
    </main>
  </body>
</html>
